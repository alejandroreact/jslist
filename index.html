<!DOCTYPE html>
<html>
  <head>
    <title>Technical proof list</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
    <div class="App">
      <div class="App-container">
        <header class="App-header">
          <h1>
            This is a technical proof
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt temporibus asperiores, fugit quaerat est illum saepe voluptatibus! In, officia suscipit recusandae quisquam quia nihil natus eum modi, qui non neque.
          </p>
        </header>
        <div class="App-body">
          <ul id='list' class='App-body-list'>
            <li class='App-body-list-item'>
              <input id='listInput' class='App-body-list-input' type='text' placeholder='Add new item ... and press ENTER'></input>
            </li>
          </ul>
          <div class='App-body-buttons'>
            <button id='undoBtn' class='App-body-button App-body-button-undo'>&#8634</button>
            <button id='deleteBtn' class='App-body-button'>DELETE</button>
            <button id='addBtn' class='App-body-button App-body-button-last'>ADD</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="src/scripts.js"></script>
</html>
